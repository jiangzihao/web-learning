<!DOCTYPE html>
<html>
<head>
	<title>FaceBook - Log In or Sign Up</title>
	<style>
		@font-face {
			font-family: 'Freight Sans Bold';
			src: url('fonts/font1b');
		}

		@font-face {
			font-family: 'Freight Sans';
			src: url('fonts/font1');
		}

		body {
			margin: 0;
			padding: 0;
			overflow-y: scroll;
			font-family: inherit;
			line-height: 1.34;
			color: #1d2129;
		}

		a {
		    color: #365899;
		    cursor: pointer;
		    text-decoration: none;
		}

		.menu_bar {
			color: rgb(29, 33, 41);
			background: #3b5998;
			height: 82px;
			background-image: linear-gradient(#4e69a2, #3b5998 50%);
			border-bottom: 1px solid #133783;
		}

		.menu_bar>.content {
			margin: 0 auto;
			width: 980px;
			padding-top: 13px;
		}

		.logo {
			display: inline-block;
		}

		.logo .img {
			margin-top: 17px;
			background-size: auto;
			background-position: 0 0;
			background-image: url(32ASmHlzn7W.png);
			width: 170px;
			height: 34px;
			display: inline-block;
		}

		.img u {
		    left: -999999px;
		    position: absolute;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="menu_bar">
			<div class="content">
				<div class="logo">
					<a href="https://www.facebook.com" title="Go to Facebook Home">
						<i class="img"><u>facebook</u></i>
					</a>
				</div>
				<div class="login">

				</div>
			</div>
		</div>
		<div class="main">

		</div>
		<div class="footer">

		</div>
	</div>
</body>
</html>
